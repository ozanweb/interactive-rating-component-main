<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <main role="main">
    <!-- Rating state start -->
    <form id="rating" role="form" class="rating">
      <figure>
        <img src="images/icon-star.svg" alt="star">
      </figure>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>
      <div class="scores">
        <label for="one">
          <input id="one" class="score" name="score" type="radio" value="1">
          <p>1</p>
        </label>
        <label for="two">
          <input id="two" class="score" name="score" type="radio" value="2">
          <p>2</p>
        </label>
        <label for="three">
          <input id="three" class="score" name="score" type="radio" value="3">
          <p>3</p>
        </label>
        <label for="four">
          <input id="four" class="score" name="score" type="radio" value="4">
          <p>4</p>
        </label>
        <label for="five">
          <input id="five" class="score" name="score" type="radio" value="5">
          <p>5</p>
        </label>
      </div>
      <button form="rating" type="submit" id="submitBtn">Submit</button>
    </form>
    <!-- Rating state end -->
    <!-- Thank you state start -->
    <div id="response" class="response">
      <img src="images/illustration-thank-you.svg" alt="">
      <div class="message">
        <p>You selected <span id="rate"></span> out of 5</p>
      </div>
      <h1>Thank you!</h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
    <!-- Thank you state end -->
  </main>
  <script src="script.js"></script>

</body>
</html>
